Q: What is ZEN?

A: >
 ZEN is
 a real-time Java ORB being developed by the Distributed Object Computing
 groups at the University of California, Irvine and Washington University
 in St. Louis. <p>
 ZEN is currently under development.  For more information, see <a href="http://www.zen.uci.edu/">http://www.zen.uci.edu/</a>.
 </p><p>
 A ZEN mailing list is available.  To subscribe, see <a href="http://doc.ece.uci.edu/cgi-bin/mailman/listinfo/zen-users">http://doc.ece.uci.edu/cgi-bin/mailman/listinfo/zen-users</a>.
 </p><p>
