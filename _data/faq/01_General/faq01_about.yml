
Q: What is this FAQ about?

A: This is
a FAQ for The ACE ORB (TAO), an open-source CORBA-compliant ORB born of research
at Washington University in St. Louis' Center for Distributed Object Computing
(<a href="http://www.cse.wustl.edu/~doc/">http://www.cse.wustl.edu/~doc/</a>).  If your question isn't answered here, you might want to check out the following links:<br>
<ul>
<li> <a href="http://www4.informatik.uni-erlangen.de/~geier/corba-faq/index.html">http://www4.informatik.uni-erlangen.de/~geier/corba-faq/index.html</a> is a general CORBA FAQ
<li> <a href="http://groups.yahoo.com/group/tao-users">http://groups.yahoo.com/group/tao-users</a> is an archive of the DOC Group tao-users mailing list
</ul>
<p>
We at OCI provide commercial-grade support for this ORB, along with documentation and consulting services (see our web page at <a href="http://www.ociweb.com/">http://www.ociweb.com</a> for more details), and provide the site and content of this FAQ as a free service to the TAO community.
</p><p>
If you have questions, and <em>especially</em> if you have <em>answers</em> to them, please send them to <a href="mailto:support@ociweb.com?subject=TAO%20FAQ">support@ociweb.com</a> for inclusion in this FAQ!  Let us know whether you'd like to be credited with the answer and, if so, how.
</p>
