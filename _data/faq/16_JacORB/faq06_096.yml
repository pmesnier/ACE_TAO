Q: I've upgraded to JacORB 1.3.21 (or later), and I'm getting an &quot;org.omg.CORBA.INITIALIZE&quot; exception.  What's wrong?

A: >
 In JacORB 1.3.21, the prefix for all JacORB packages has been changed from "jacorb" to "org.jacorb".  
 <p>
 The solution is to edit your orb.properties file to change this:
 </p><p>
 </p><pre>    org.omg.CORBA.ORBClass=jacorb.orb.ORB
     org.omg.CORBA.ORBSingletonClass=jacorb.orb.ORBSingleton</pre>
 <p>
 to this:
 </p><p>
 </p><pre>    org.omg.CORBA.ORBClass=org.jacorb.orb.ORB
     org.omg.CORBA.ORBSingletonClass=org.jacorb.orb.ORBSingleton</pre>
 <p>
 Also, you must edit any script or build.xml file that refers to a JacORB class directly.<br>
 <br>
 
 
